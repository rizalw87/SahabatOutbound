<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff"/>
      <stop offset="100%" style="stop-color:#7c4dff"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="40" fill="#0a0a0f"/>
  <!-- Mountain -->
  <polygon points="100,35 155,120 45,120" fill="none" stroke="url(#grad)" stroke-width="4" stroke-linejoin="round"/>
  <polygon points="100,55 140,110 60,110" fill="url(#grad)" opacity="0.15"/>
  <!-- People circles -->
  <circle cx="70" cy="145" r="12" fill="url(#grad)" opacity="0.9"/>
  <circle cx="100" cy="140" r="14" fill="url(#grad)" opacity="1"/>
  <circle cx="130" cy="145" r="12" fill="url(#grad)" opacity="0.9"/>
  <!-- Connection lines -->
  <line x1="82" y1="143" x2="88" y2="141" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
  <line x1="112" y1="141" x2="118" y2="143" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
  <!-- Small dots -->
  <circle cx="85" cy="142" r="2" fill="#00e5ff" opacity="0.8"/>
  <circle cx="115" cy="142" r="2" fill="#7c4dff" opacity="0.8"/>
</svg>
